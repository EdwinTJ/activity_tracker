{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New TimeLog</title>
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
    <header>
        <nav>
          <div>
              <ul>
                  <li><a href="{% url 'index' %}">Activity Tracker</a></li>
                  <li><a href="{% url 'new_activity' %}">Add Activity</a></li>
              </ul>
        </nav>
      </header>
    <h1 id="title">New TimeLog</h1>
    <section>
        {% if activity %}
            <h2 id="title">{{ activity.name }}</h2>

            <form action="{% url 'new_timelog' id=activity.id %}" method="post">
                <label for="start_time">Start Time:</label>
                <input type="datetime-local" name="start_time" required>

                <label for="end_time">End Time:</label>
                <input type="datetime-local" name="end_time" required>

                <button class="btn" type="submit" value="Submit">Add</button>
            </form>
        {% else %}
            <p>No activity found.</p>
        {% endif %}
    </section>
</body>
</html>
