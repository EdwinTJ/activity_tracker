{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acticity Tracker</title>
        <link rel="stylesheet" href="{% static 'app/style.css' %}">
    
    </head>
<body>
    <header>
        <nav>
          <div>
              <ul>
                  <li><a href="{% url 'index' %}">Activity Tracker</a></li>
                  <li><a href="{% url 'new_activity' %}">Add Activity</a></li>
              </ul>
        </nav>
      </header>
    <main>
        <section>
            <h1 id="title">New Activity</h1>
            <form action="/new_activity/" method="post">
                <label>Activity Name</label>
                <input type="text" name="activity_name" id="activity_name" required>
                <button class="btn">Add</button>
            </form>
        </section>
    </main>
</body>
</html>
